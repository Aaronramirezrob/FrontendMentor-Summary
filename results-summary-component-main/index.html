<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Poppins:wght@300;400;500;600;700&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="box-left">
      <h1 class="box-left-title">Your Result</h1>
      <span class="box-left-circle">
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
      </span>
      <div class="subtitleFlex">
        <h2 class="subtitleFlex-title">Great</h2>
        <p class="subtitleFlex-subtitle">You scored higher than 65% of the people who have taken these tests</p>
      </div>
    </div>
    <div class="box-right">
      <h1 class="box-right-title">Summary</h1>
        <div class="section-summary">
          <ul class="box-list">
            <div class="reaction">
              <img src="assets/images/icon-reaction.svg" alt="reaction"/>
              <h4>Reaction</h4>
              <p>80/100</p>
            </div>
            <div class="memory">
              <img src="assets/images/icon-memory.svg" alt="memory"/>
              <h4>Memory</h4>
              <p>92/100</p>
            </div>
            <div class="verbal">
              <img src="assets/images/icon-verbal.svg"/>
              <h4>Verbal</h4>
              <p>61/100</p>
            </div>
            <div class="visual">
              <img src="assets/images/icon-visual.svg"/>
              <h4>Visual</h4>
              <p>72/100</p>
            </div>
            <button class="btn-continue">Continue</button>
          </ul>
        </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AaronRamirez</a>.
  </div>
</body>
</html>
